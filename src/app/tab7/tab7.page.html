<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ngx-particles
    [id]="id"
    [options]="particlesOptions"
    (particlesLoaded)="particlesLoaded($event)"
  ></ngx-particles>

  <!-- or -->

  <ngx-particles
    [id]="id"
    [url]="particlesUrl"
    (particlesLoaded)="particlesLoaded($event)"
  ></ngx-particles>

</ion-content>
