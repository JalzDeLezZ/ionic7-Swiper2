<section class="form-trivia" [ngClass]="unClickable ? 'unClickable' : ''">
  <span class="type">Trivia</span>
  <header>
    <figure>
      <img src="https://picsum.photos/200/200.jpg" alt="" />
    </figure>
    <h2>Encuentra la respuesta correcta y gana 50 Pts.</h2>
  </header>
  <h3>¿En qué año salió nuestro producto Nuggets de Pollo Spicy?</h3>
  <ion-radio-group mode="md" class="" (ionChange)="handleChange($event)" #iRadioGroup>

    <ion-item lines="none"  *ngFor="let item of api_item.quiz.fields" [id]="item.id" >
      <ion-radio [value]="item.id"  labelPlacement="end" >{{item.text}}</ion-radio>
    </ion-item>

    <!-- <ion-item lines="none" class="success">
      <ion-radio value="end" labelPlacement="end">Pokémon Yellow</ion-radio>
    </ion-item>
    <ion-item class="error">
      <ion-radio value="grapes" labelPlacement="end">Grapes</ion-radio>
    </ion-item> -->

  </ion-radio-group>
  <footer>
    <h5>Esta encuesta te da 50 Puntos Apprecio</h5>
    <button (click)="onCheck()">Enviar</button>
  </footer>
</section>
