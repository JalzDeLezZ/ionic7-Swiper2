<div class="video-player-wrapper">
  <vg-player (onPlayerReady)="videoPlayerInit($event)">
    <vg-controls>
      <vg-mute></vg-mute>
      <vg-play-pause></vg-play-pause>
    </vg-controls>
    <video
      #media
      [vgMedia]="$any(media)"
      id="singleVideo"
      preload="auto"
      crossorigin
      [src]="api_item.url | safeResourceURL"
    ></video>
  </vg-player>
</div>
