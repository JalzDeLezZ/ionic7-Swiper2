<ion-content [fullscreen]="true">
  <swiper-container
    class="mySwiper"
    init="false"
    #swiper
    [injectStyles]="swiperParams.injectStyles"
    [pagination]="swiperParams.pagination"
    >
    <!-- [config]="swiperParams" -->
    <swiper-slide *ngFor="let item of story_adds; let i = index"
      >SLIDE!! {{i}}</swiper-slide
    >
  </swiper-container>
</ion-content>
