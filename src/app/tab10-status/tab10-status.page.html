<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab10-status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-status-circle [api]="[2,5,5,6]"></app-status-circle>

  <svg width="100" height="100" viewBox="0 0 100 100" class="border-story">
    <circle
      cx="50"
      cy="50"
      r="48"
      fill="none"
      [attr.stroke-dasharray]="numberOfDots + ' 2'"
      [attr.stroke-dashoffset]="numberOfDots"
    />
  </svg>

  <svg
    (click)="toggleAnimation()"
    class="status-gradient"
    width="100"
    height="100"
    viewBox="0 0 100 100"
  >
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ed8a7" />
      <stop offset="100%" stop-color="#a6ceff" />
    </linearGradient>
    <circle
      [ngClass]="{'circular-progress': animationState === 'end'}"
      [@circleAnimation]="animationState"
      stroke-linecap="round"
      cx="50"
      cy="50"
      r="48"
      stroke="url(#linear)"
      stroke-width="4"
      fill="none"

      stroke-dasharray="57"
      stroke-dashoffset="315"

      stroke-mitterlimit="0"
      transform="rotate(-90 ) translate(-100 0)"
    />
  </svg>

  <svg (click)="onClickEffect()" width="100" height="100" viewBox="0 0 100 100">
    <circle
      [class.clickEffect]="clickEffect1"
      stroke-linecap="round"
      cx="50"
      cy="50"
      r="48"
      stroke="green"
      stroke-width="4"
      fill="none"

      stroke-dasharray="315"
      stroke-dashoffset="100"
    />
  </svg>

  <!-- Circle Border in 2 -->
  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle
      cx="50"
      cy="50"
      r="48"
      fill="none"
      stroke="green"
      stroke-width="4"
      stroke-dasharray="150 2"
      stroke-dashoffset="-2"
    />
  </svg>

  <!-- Circle Border in 3 -->
  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle
      cx="50"
      cy="50"
      r="48"
      fill="none"
      stroke="green"
      stroke-width="4"
      stroke-dasharray="100 2"
      stroke-dashoffset="-2"
    />
  </svg>
</ion-content>
